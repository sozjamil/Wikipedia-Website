{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    <form action="{% url 'wiki:new' %}" method="POST">
        {% csrf_token %}
       <label>Title:</label>
       <input type="text" name="title" placeholder="Enter a Title">
       <br/>
       <label>Content:</label>
       <br/>
       <textarea name="content" rows="4" cols="50"></textarea>
       <br/>
       <input type="submit" value="New Page">
    </form>
    
{% endblock %}
